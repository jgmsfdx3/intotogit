<lightning-card title={beerRecord.Name} icon-name='custom:custom54'>
<div class="slds-m-around_small">
    
<p>
    <img src={beerRecord.Image__c} width="300" height="150" />
</p>
<p>
    <strong>Beer Id :</strong>{beerRecord.Id__c}<br>
    <strong>Alcohol % :</strong>{beerRecord.Alcohol__c}<br>

</div>
