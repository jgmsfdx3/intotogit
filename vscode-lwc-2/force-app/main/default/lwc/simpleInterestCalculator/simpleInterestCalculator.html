<template>
  <lightning-card title="Simple Interest Calculator">
    <lightning-layout multiple-rows>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input
          type="number"
          label="Enter Principal"
          onchange={principalCH}
        ></lightning-input>
      </lightning-layout-item>

      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input
          type="number"
          label="Enter # of Years"
          onchange={timeCH}
        ></lightning-input>
      </lightning-layout-item>

      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input
          type="number"
          label="Enter Rate"
          onchange={rateCH}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-button label='Calculate SI' onclick={calculateSI}></lightning-button>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-formatted-text  value={currentOutPut}></lightning-formatted-text>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
